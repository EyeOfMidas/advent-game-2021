<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style type="text/css">
			html, body{
				margin: 0;
				padding: 0;
				display: grid;
				grid-template-columns: 1fr;
  				grid-template-rows: 100vh;
				align-items: center;
  				justify-items: center;
				background-color: black;
			}
			canvas {
				display: block;
				width: 128px;
				height: 128px;
				margin-left: auto;
				margin-right: auto;
				border: none;
				background-color: white;
			}
		</style>
	</head>
	<body>
<div id="day-3"></div>
<script>
	var canvas, context
	var pixelRato = 1
	document.addEventListener("DOMContentLoaded", () => {
		let canvasContainer = document.getElementById("day-3")
		canvas = document.createElement("canvas")
		canvas.width = 128
		canvas.height = 128
		canvasContainer.appendChild(canvas)
		context = canvas.getContext("2d")
		context.imageSmoothingEnabled = false
		pixelRato = getPixelRatio(context)
		animate()
	})

	function animate() {
		context.clearRect(0, 0, canvas.width, canvas.height);
		draw(context)
		requestAnimationFrame(animate);
	}

	function getPixelRatio(context) {
        let dpr = window.devicePixelRatio || 1;
        let bsr = context.webkitBackingStorePixelRatio ||
            context.mozBackingStorePixelRatio ||
            context.msBackingStorePixelRatio ||
            context.oBackingStorePixelRatio ||
            context.backingStorePixelRatio || 1;
    
        return dpr / bsr;
    }
	function onResize() {
        pixelRato = getPixelRatio(context)
        let canvasBounds = canvas.getBoundingClientRect();
        canvas.width = canvasBounds.width * ratio;
        canvas.height = canvasBounds.height * ratio;
        context.scale(ratio, ratio);
    }

	var coin = {x: 128, y: 128}
	var coinStart = {x: 128, y: 128}
	var coinTarget = {x: 64, y: 64}
	var coinMoving = false
	var coinBegin = 0
	var coinEnd = 0

	function draw(ctx) {
		update()
		ctx.fillStyle = "gold"
		ctx.beginPath()
		ctx.arc(coin.x, coin.y, 8, 0, 2 * Math.PI)
		ctx.fill()
	}

	function update() {
		if(!coinMoving && (coin.x != coinTarget.x || coin.y != coinTarget.y)) {
			coinMoving = true
			startTween(coin, coinTarget, 600, (x) => {
				return powerEasing(4, 0, x)
			}, () => {
				coinMoving = false
				coinTarget.x = Math.floor(128 * Math.random())
				coinTarget.y = Math.floor(128 * Math.random())
			})
		}
	}

	function powerEasing(a, b, x) {
		return (b+a-2)* Math.pow(x,3) + (-2*a-b+3)* Math.pow(x,2) + a*x
	}

	function startTween(initialObject, targetProperties, duration = 1000, easingFunction = (x) => x, onComplete = () => {}) {
		let copy = {}
		let completed = false
		for(let key in targetProperties) {
			copy[key] = initialObject[key]
		}
		let begin = new Date().getTime()
		setTimeout(() => {
			for(let key in targetProperties) {
				initialObject[key] = targetProperties[key]
			}
			onComplete()
			completed = true
		}, duration)
		var runTween = () => {
			if(completed) {
				return
			}
			let delta = (new Date().getTime() - begin) / duration
			for(let key in targetProperties) {
				initialObject[key] = (targetProperties[key] - copy[key]) * easingFunction(delta) + copy[key]
			}
			requestAnimationFrame(runTween)
		}
		runTween()
	}
</script>
</body>
</html>
